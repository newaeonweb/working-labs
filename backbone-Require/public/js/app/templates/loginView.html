<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Acesso a Sala</h1>
            <div class="account-wall">
                <div class="alert alert-error" style="display:none;"></div>
                <img class="profile-img" src="img/sao-caetano-do-sul.png" alt="">
                <form class="form-signin">
                    <input id="inputEmail" type="text" class="form-control" placeholder="Email" required autofocus>
                    <input id="inputPassword" type="password" class="form-control" placeholder="Senha" required>
                    <a id="submitLogin" href="#panel" class="btn btn-lg btn-primary btn-block" type="submit">
                        Entrar</a>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Manter logado
                    </label>
                    <a href="#" class="pull-right need-help">Ajuda? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Solicitar Acesso </a>
        </div>
    </div>
</div>
